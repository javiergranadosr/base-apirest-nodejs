<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion con google</title>
  </head>
  <body>
    <h1>Inicio de sesion con google</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="388137849702-barnb5suia8hs7ur191t4ejmlqveghmg.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google">Signout</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        // GOOGLE TOKEN - ID TOKEN
        //console.log("ID TOKEN: ", response.credential);
        const body = { tokenId: response.credential };

        fetch("http://localhost:8081/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            localStorage.setItem("email", resp.user.email);
          })
          .catch((err) => console.log);
      }

      const button = document.querySelector("#google");

      button.onclick = () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
